    attributes:
      type: bulma_attributes
    size:
      label: 'Size'
      description: 'A size attribute'
      nullable: true
      type: string_attribute_provider
      options:
        is-three-quarters: 'three-quarters'
        is-two-thirds: 'two-thirds'
        is-half: 'half'
        is-one-third: 'one-third'
        is-one-quarter: 'one-quarter'
        is-full: 'full'
        is-four-fifths: 'four-fifths'
        is-three-fifths: 'three-fifths'
        is-two-fifths: 'two-fifths'
        is-one-fifth: 'one-fifth'
        is-1: '1'
        is-2: '2'
        is-3: '3'
        is-4: '4'
        is-5: '5'
        is-6: '6'
        is-7: '7'
        is-8: '8'
        is-9: '9'
        is-10: '10'
        is-11: '11'
        is-12: '12'
      provides_class: true
      supports_breakpoints: true
      documentation_url: https://bulma.io/documentation/columns/sizes
    offset:
      label: 'Offset'
      description: 'A horizontal offset'
      nullable: true
      type: string_attribute_provider
      options:
        is-offset-three-quarters: 'three-quarters'
        is-offset-two-thirds: 'two-thirds'
        is-offset-half: 'half'
        is-offset-one-third: 'one-third'
        is-offset-one-quarter: 'one-quarter'
        is-offset-full: 'full'
        is-offset-four-fifths: 'four-fifths'
        is-offset-three-fifths: 'three-fifths'
        is-offset-two-fifths: 'two-fifths'
        is-offset-one-fifth: 'one-fifth'
        is-offset-1: '1'
        is-offset-2: '2'
        is-offset-3: '3'
        is-offset-4: '4'
        is-offset-5: '5'
        is-offset-6: '6'
        is-offset-7: '7'
        is-offset-8: '8'
        is-offset-9: '9'
        is-offset-10: '10'
        is-offset-11: '11'
        is-offset-12: '12'
      provides_class: true
      documentation_url: https://bulma.io/documentation/columns/sizes/#offset
    content:
      label: 'Content'
      description: 'Content to add to the column'
      nullable: true
      type: text
      preview: '<p>This is some sample content added to a column.</p>'
    templates:
      type: bulma_templates
