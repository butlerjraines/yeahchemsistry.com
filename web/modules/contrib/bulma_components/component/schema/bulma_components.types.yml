bulma_alignment:
  label: 'Alignment'
  description: 'Horizontal alignment of the container'
  nullable: true
  type: string_attribute_provider
  options:
    is-centered: centered
    is-right: right
  provides_class: true
bulma_aria_label:
  label: 'ARIA label'
  description: 'Text to be used for an aria-label attribute'
  nullable: true
